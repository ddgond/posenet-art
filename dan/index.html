<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Posenet</title>
    <link rel="stylesheet" type="text/css"
     href="style.css" title="Default Styles" media="screen">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />

    <!-- Font (Jura) -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jura:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap');
    </style>

  </head>
  <body onload="main()">
    <script src="ml5.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tone.js"></script>
    <script src="drawingEngine.js"></script>
    <script src="poseEngine.js"></script>
    <script src="effects.js"></script>
    <script src="main.js"></script>

    <div class="header-section">
      <p>PoseNet Art</p>
    </div>
    <div class="subheader-section">
      <p>with <i class="far fa-heart" style="color: #FF00D8"></i> from AIM Labs</p>
    </div>

    <div id="p5-canvas-div">
    </div>

    <div class="menu-div">
      <p id="settings"> <i class="fas fa-volume-off"></i> Sound Settings</p>

      <!-- Master volume-->
      <div class="menu-row">
        <span style="padding-left:3px">Master volume: </span><input type="range" id="volumeSlider" min="-40" max="0" value="-100"/>
      </div>
    
      <!-- Background sound toggle-->
      <div class="menu-row">
        <table> <!-- use a table for vertical alignment -->
          <tr>
            <td><label for="backSounds">Background sound:</label></td>
            <td><input class="toggle" type="checkbox" id="backSounds" /></td>
          </tr>
        </table>
      </div>
      
      <!-- Background sound selector-->
      <div class="menu-row">
        <span style="padding-left:3px"> <!-- extra padding to align with background sound -->
          Select background sound:
        </span>
        <span>
          <select id="list" selected="music1">
            <option value="music1">Music 1</option>
            <option value="music2">Music 2</option>
            <option value="music3">Music 3</option>
         </select>
        </span>
      </div>
      
    </div>

    

    

  </body>

</html>
