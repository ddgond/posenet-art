<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Posenet</title>
    <link rel="stylesheet" type="text/css"
     href="style.css" title="Default Styles" media="screen">

  </head>
  <body onload="main()">
    <script src="ml5.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tone.js"></script>
    <script src="drawingEngine.js"></script>
    <script src="poseEngine.js"></script>
    <script src="effects.js"></script>
    <script src="main.js"></script>

    <input class="toggle" type="checkbox" id="backSounds" />
    <label for="backSounds">Background sound</label>
    
    <button type="button" id="enableSound">Enable Sound</button>

    <p>Choose background sound</p>

    <select id="list" selected="music1">
       <option value="music1">Music 1</option>
       <option value="music2">Music 2</option>
       <option value="music3">Music 3</option>

    </select>

  </body>

</html>
